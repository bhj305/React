<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00functionprogram</title>
  </head>
  <body>
    <script>
      const square = function(x) {
        return x * x;
      }
      console.log(square(5)); // 25 반환됨 

      const foo = square; // 주소값을 통해 변수에 함수 할당
      console.log(foo(6)); // 36 반환됨

      function formalGreeting(){
        console.log('How are you ?');
      }
      function casualGreeting(){
        console.log("What's up?");
      }
      function greet(type, greetFormal, greetCasual){
        if(type == 'formal'){
          greetFormal();
        } else if(type == 'casual'){
          greetCasual();
        }
      }
      greet('casual', formalGreeting, casualGreeting); // 2개의 함수를 인수로 전달
    </script>
  </body>
</html>
